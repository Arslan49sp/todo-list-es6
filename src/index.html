<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d19de2aa55.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <div></div>
    <section class="container">
      <h1 class="box flex-center">
        Today's To Do <span><i class="icon fas fa-rotate fa-fw"></i></span>
      </h1>
      <input
        id="task-input"
        class="box flex-center"
        placeholder="Add to your list..."
      />
      <ul class="list-container"></ul>
      <button id="clear-completed" class="box flex-center button">
        Clear all completed
      </button>
    </section>
  </body>
</html>
